<div class="container">
  <h2 class="text-center">Products On Sale</h2>
  <div class="row">
    <ng-container *ngFor="let item of finalData">
      <div class="col-md-4 my-3">
        <div class="card" style="width: 18rem;">
          <img src="../../../../assets/image//mobile.webp" class="card-img-top" alt="image not found">
          <div class="card-body">
            <h5 class="card-title">{{item.product_name}}</h5>
            <div><strong>DOM :{{item.dom}}</strong></div>
            <span class="badge bg-success">Price : {{item.price}}</span>
            <i class="fa fa-heart text-dark pull-right mx-3" style="font-size: 25px; cursor: pointer;" aria-hidden="true" (click)="addinWishlist(item._id)"></i>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="d-flex justify-content-around my-3">
    <button class="btn btn-dark">Previous</button>
    <button class="btn btn-dark">Next</button>
  </div>
</div>
